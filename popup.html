<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>Live server stats</title>
		<script language="javascript">
        function toggleState(){
           if(document.getElementById("pass").hasAttribute("type","hidden") == false) {
		   document.getElementById("pass").setAttribute("type","hidden");
           } else {
				
				document.getElementById("pass").removeAttribute("type","hidden");
           }
        }
		</script>
		<script src="jquery.min.js" type="text/javascript"></script><script src="popup.js" type="text/javascript"></script>
		<style>
		@font-face {font-family: tf2build;src: url(tf2build.ttf);}
		</style>
	</head>
	<body style="min-width:500px">
		<p style="font-family:tf2build; font-size:16pt">TF2 Server Stats</p>
	   
		<form id="s">
		  	IP: <input type="text" id="ip" name="ip"></input><br>

			Port: <input type="text" id="port" name="port"></input><br>
			
			<input type="button" id="btn" value="RCON Password (optional):" class="off" onclick="toggleState()"/>
		
			<input type="hidden" id="pass" name="pass"></input><br>
		</form>
		<br><button type="button" id="sbutton">Submit</button><br><br>
		<div id="serverstats-wrapper"></div>
		<br><br><div id="footer">Written by <strong>scoliono</strong> and <strong>evanjohnman</strong> | v1.0.0</div>
	</body>
</html>
